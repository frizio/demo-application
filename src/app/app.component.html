<div style="text-align:center">
  <h1>
    {{pageTitle}}
  </h1>
  <img [src]="imgUrl" alt="Image">
</div>

<div>
  <button (click)="incrementCount()" >Click</button>
  <p>Variabile incrementata {{count}} volte</p>
</div>

<div>
  <input type="text" [(ngModel)]="name">
  <p>Welcome {{ name }}</p>
</div>

<div>
  <input type="text" [ngModel]="username" (ngModelChange)="toUpper($event)" > 
  <p>Welcome {{ username }}</p>
</div>
